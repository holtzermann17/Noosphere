<!-- standard box -->
<table width="100%">
	<tr>
		<td>
			<table WIDTH="100%" BORDER="0" CELLPADDING="1" CELLSPACING="0">

				<!-- title -->
				<tr>
					<td WIDTH="100%" BGCOLOR="#003399">
						<font class="box_title">
							<NS:template title raw/>
						</font>
					</td>
				</tr>
			
				<!-- content -->
				<tr>
					<td WIDTH="100%" BGCOLOR="dddddd">
						<NS:template content raw/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<!-- end standard box -->
